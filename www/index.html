<html>
<head>
<title>Nodent ES7 to ES5 compiler</title>
<style>
block {
	width: 48%;
	height: 70%;
	display: inline-block;
}

textarea {
	width: 100%;
	height: 100%;
	tab-size:2;
}

pre {
	height: 15%;
	position: relative;
	bottom: 0;
	border: 1px solid #888;
	overflow-x: scroll;
}

pre div:last-child {
	background-color: #eef;
	color: #337;
}

.options > * {
    margin-right: 6%;
    margin-top: .5em;
}

.errorlog {
	background-color: #fee !important;
	color: #733 !important;
}
</style>
<script src="https://cdn.jsdelivr.net/bluebird/latest/bluebird.js"></script>
<script>
	var ui = {};

	function breathe() {
		return function($return,$error){
			setTimeout($return,0);
		}.$asyncbind(this,$error) ;	
	}
	
	Function.prototype.$asyncbind = function thenTryCatch(self,catcher) {
		var fn = this ;
		fn.isAsync = true ;
		var thenable = function(result,error){
			try {
				return fn.call(self,result,error);
			} catch (ex) {
				return catcher.call(self,ex);
			}
		} ; 
		thenable.then = thenable ;
		return thenable ;
	};
	Function.prototype.$asyncspawn = function(promiseProvider) {
		var genF = this ;
	    return new promiseProvider(function(resolve, reject) {
	        var gen = genF();
	        function step(nextF) {
	            var next;
	            try {
	                next = nextF();
	            } catch(e) {
	                reject(e); 
	                return;
	            }
	            if(next.done) {
	                resolve(next.value);
	                return;
	            } 

	            if (next.value.then) {
		            next.value.then(function(v) {
		                step(function() { return gen.next(v); });      
		            }, function(e) {
		                step(function() { return gen.throw(e); });
		            });
	            } else {
	            	step(function() { return gen.next(next.value); })
	            }
	        }
	        step(function() { return gen.next(undefined); });
	    });
	}


	function log() {
		var line = document.createElement("div");
		line.innerText = line.textContent = Array.prototype.slice.call(arguments).join(",")+ "\n";
		ui.log.appendChild(line);
		while (ui.log.children.length > 32)
			ui.log.removeChild(ui.log.children[0]);
		line.scrollIntoView(false);
		return line ;
	}
	$error = function() {
		log.apply(this,arguments).className = "errorlog" ;
	}

	console.log = log;
	console.error = $error ;

	function http(method,url,data) {
		return function(resolve,reject) {
		    var xhr = new XMLHttpRequest() ;
		    xhr.onload = function(){
		    	try {
			        if (xhr.status>=400)
			        	throw new Error(xhr.statusText) ;
			        return resolve(JSON.parse(xhr.responseText)) ;
		    	} catch (ex) {
		    		return reject(ex) ;
		    	}
		    }
		    xhr.open(method,url,true) ;
		    xhr.send(data) ;
		}
	}
	
	function compile() {
		var src = ui.source.value;
		if (!src)
			return;
		window.location.hash = encodeURIComponent(src);

		var ref = ui.impl[ui.impl.selectedIndex].value ;
		http("POST", ref, src)(function(resp){
			ui.es5.value = resp.compiled;
			if (resp.message)
				console.error(resp.message) ;
		},console.error) ;
	}

	function execute() {
		try {
			(new Function(ui.es5.value))();
		} catch (ex) {
			log(ex.message);
		}
	}

	function loadExample() {
		var ref = ui.examples[ui.examples.selectedIndex].value ;
		if (ref) {
			http("GET",ref)(function(code){
				ui.source.value = code ;
			}) ;
		}
	}
	
	window.onload = function() {
		// UI elements
		Array.prototype.forEach.call(document.getElementsByTagName("*"),
				function(e) {
					if (e.id)
						ui[e.id] = e;
				});

		// Double decode as NPMJS makes a mess of URLs in links
		if (window.location.hash)
			ui.source.value = decodeURIComponent(decodeURIComponent(window.location.hash.substring(1)));

		try {
			var temp = (new Promise(function() {})) && true;
    		var option = document.createElement("option") ;
    		option.value = "/promise" ;
    		option.innerText = "Use Promises" ; 
    		option.selected = true ;
    		ui.impl.appendChild(option) ;

    		temp = eval("function *gen(){}") ;
        	option = document.createElement("option") ;
        	option.value = "/generators" ;
        	option.innerText = "Use Promises/Generators" ; 
        	ui.impl.appendChild(option) ;
    	} catch (ex) { }

		http("get","/examples")(function(examples){
        	examples.forEach(function(fn){
        		var option = document.createElement("option") ;
        		option.value = fn ;
        		option.innerText = fn.split("/").pop() ; 
        		ui.examples.appendChild(option) ;
        	}) ; 
		},console.error) ;
	}
</script>
</head>
<body>
	<h2>Nodent ES7 to ES5 compiler</h2>
	<div>
	Install me from <a href="https://www.npmjs.com/package/nodent">npmjs</a>. 
	Fork me on <a href="https://github.com/MatAtBread/nodent">Github</a>.
	</div>

	<div>
		<block><textarea id="source">//ES7 code</textarea>
			<div class="options">
				<select id="examples" onchange="loadExample()"><option value="">Enter code above or select example</option></select>
				<select id="impl" onchange="compile()"><option selected value="/es7">Pure ES5</option></select>
				<button onclick="compile()">Compile</button>
			</div>
		</block> 
		<block><textarea id="es5"></textarea>
			<div class="options">
				<button onclick="execute()">Run compiled JavaScript</button>
			</div>
		</block>
		<pre id="log"></pre>
	</div>
</body>
</html>
